<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Ideale</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="col-xl-6 login-div">
        <img src="img/logo-ideale.png" class="logotype-login" width="100px" alt="">
        <div class="row">
          <div class="col-xl-12" style="text-align: center;">
            <h2 class="title-h2">Abrir una Cuenta</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre">
          </div>
          <div class="col-xl-6">
            <label>Apellido</label>
            <input type="text" placeholder="Apellido">
          </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
              <label>Correo Electronico</label>
              <input type="text" name="" id="" placeholder="Correo Electronico">
            </div>
        </div>
        <div class="row">
          <div class="col-xl-12">
            <label>Contraseña</label>
            <input type="password" name="" id="password-one" placeholder="Contraseña">
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12">
            <label>Verificacion de Contraseña</label>
            <input type="password" name="" id="password-two" placeholder="Verificacion de Contraseña">
          </div>
        </div>
        <div class="row">
            <div class="checkbox">
                <input type="checkbox" class="input-assumpte" id="show-password">
                <label for="show-password"></label><label style="font-size: 14px;">&nbsp Mostrar Contraseña</label>
              </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <p class="terms">Al crear una cuenta, aceptas nuestras <a href="#">Condiciones de Uso</a> y admites haber leído nuestro <a href="#">Aviso de Privacidad.</a></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12">
            <button class="btn-logotype">Crear Cuenta</button>
          </div>
        </div>
    </div>   
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/company-registration.js"></script> 
</body>
</html>
